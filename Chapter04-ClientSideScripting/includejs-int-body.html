<!DOCTYPE html>
<html>

<head>
    <title>Intro to JavaScript</title>

</head>

<body>
    Message: <label id="demo"></label> <br> <br>
    <button type="button" onclick="myFunction()">Execute Function</button>

    <script>
        function myFunction() {
            let msg;
            msg = 'The JavaScript code is written in <b>body</b> section.';
            document.getElementById("demo").innerHTML = msg;
        }
    </script>
</body>

</html>
