<!DOCTYPE html>
<html>

<body>

    Text generated by JavaScript: <br><label id="demo"></label>

    <script>
        let li = "";

        for (var number = 1; number <= 10; number++) {
            li += "Item " + number + "<br>";
        }

        document.getElementById("demo").innerHTML = li;
    </script>

</body>

</html>
