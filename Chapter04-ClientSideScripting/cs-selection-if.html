<!DOCTYPE html>
<html>

<body>

    Message: <label id="demo"></label>

    <script>
        var time = 15;

        if (time < 10) {
            greeting = "Good morning";
        } 
        else if (time < 20) {
            greeting = "Good day";
        } 
        else {
            greeting = "Good evening";
        }
        document.getElementById("demo").innerHTML = greeting;
    </script>

</body>

</html>
