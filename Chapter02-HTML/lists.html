<body>

  <h2>An unordered HTML list</h2>

  <ul>
    <li><a href="uitm.edu.my">Coffee</a></li>
    <li>Tea</li>
    <li>Milk</li>
  </ul>

  <h2>An ordered HTML list</h2>

  <ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ol>

  <h2>A Nested List</h2>
  <p>List can be nested (lists inside lists):</p>

  <ul>
    <li>Coffee</li>
    <li>Tea
      <ul>
        <li>Black tea</li>
        <li>Green tea</li>
      </ul>
    </li>
    <li>Milk</li>
  </ul>

</body>
