<!DOCTYPE html>
<html>

<body>

    Get car brand from array: <ol id="demo" type="i"></ol>

    <script>

        let cars = ["Proton", "Volvo", "BMW", "Perodua", "Toyota", "Honda"];

        let li = "";

        for (var index = 1; index < cars.length; index++) {
            li += "<li>" + cars[index] + "</li>";
        }
        
        document.getElementById("demo").innerHTML = li;
    </script>

</body>

</html>
